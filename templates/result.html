<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0; padding: 0;
      background: #f0f4f8;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; font-family: Arial, sans-serif;
    }
    .card {
      background: #fff; padding: 30px 25px;
      border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 450px; width: 100%; text-align: center;
    }
    .card h2 {
      margin: 0 0 15px; color: #333;
    }
    .prediction-box {
      background: #e9f7ff;
      border-left: 6px solid #007bff;
      padding: 20px; border-radius: 6px;
    }
    .prediction-box p {
      margin: 0; font-size: 1.3em; color: #007bff;
    }
    .advice {
      text-align: left; margin-top: 20px;
    }
    .advice h3 {
      margin-bottom: 8px; color: #333;
      font-size: 1.1em;
    }
    .advice ul {
      padding-left: 20px; margin: 0;
    }
    .advice li {
      margin-bottom: 6px; font-size: 0.95em; color: #555;
    }
    .back-btn {
      display: inline-block; margin-top: 20px;
      padding: 12px 24px; background: #007bff;
      color: #fff; text-decoration: none; border-radius: 6px;
      transition: background 0.3s;
    }
    .back-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üî¨ Liver Cirrhosis Prediction</h2>

    <div class="prediction-box">
      <p>{{ prediction_text }}</p>
    </div>

    {% if advice %}
    <div class="advice">
      <h3>Recommendations:</h3>
      <ul>
        {% for tip in advice %}
          <li>{{ tip }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <a href="/" class="back-btn">‚Üê Back to Form</a>
  </div>
</body>
</html>
